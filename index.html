<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Digit Addition/Subtraction 1.0 | Mohammed Sarafat">
    <title>Digit Changer | Addition/Subtraction</title>
    <style>
        body{
            width: 98vw;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .div-1{
            width: 300px;
            height: 200px;
            border: 2px solid grey;
            border-radius: 10px;
            text-align: center;
            background-color: rgb(90, 242, 245);
        }
        #counter{
            font-size: 5rem;
            margin: 30px 0 0 ;
            color: rgb(9, 99, 144);
        }
        button{
            margin: 0 4px;
            color: rgb(116, 51, 181);
            background-color: rgb(251, 236, 216);
            border: 1px solid grey;
            border-radius: 6px;
            font-size: 1.3rem;
            padding: 3px 15px;
        }
        button:hover{
            border: 1px solid grey;
            cursor: pointer;
            color: rgb(227, 82, 25);
            background-color: rgb(46, 4, 41);
        }
    </style>
</head>
<body>
    <div class="div-1">
        <h2 id="counter"></h2>
        <br><br>
        <button onclick="addition()">Plus</button>
        <button onclick="subtraction()">Minus</button>
        <button onclick="reset()">Reset</button>
    </div>


    <script>
        let count = 0;
        let counter = document.getElementById("counter");
        counter.innerText = 0;

        function addition() {
            count++;
            counter.innerText = count;
        }

        function subtraction() {
            count--;
            counter.innerText = count;
        }
        function reset() {
            count = 0;
            counter.innerText = count;
        }
    </script>
</body>
</html>
